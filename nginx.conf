# ULTRA HIGH-PERFORMANCE NGINX CONFIGURATION
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # PERFORMANCE: Enable HTTP/2 server push
    http2_push_preload on;
    
    # PERFORMANCE: Ultra-aggressive caching and compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 9;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json
        image/svg+xml;
    
    # PERFORMANCE: Serve pre-compressed files if available
    gzip_static on;
    
    # PERFORMANCE: Microcaching for HTML
    location / {
        try_files $uri $uri/ /index.html;
        
        # Microcache HTML for 1 second (performance boost)
        location ~* \.html$ {
            expires 1s;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # PERFORMANCE: Aggressive static asset caching
    location ~* \.(js|css|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Preload critical resources
        add_header Link "</app.css>; rel=preload; as=style" always;
        add_header Link "</app.js>; rel=preload; as=script" always;
    }
    
    # PERFORMANCE: Image optimization
    location ~* \.(png|jpg|jpeg|gif|webp|avif|svg|ico)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PERFORMANCE: Security headers (minimal overhead)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # PERFORMANCE: High-speed API proxy with keepalive
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}